<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>下拉菜单的多选和单选的封装</title>
    <link rel="stylesheet" type="text/css" href="css/dropdown.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/dropdown.js"></script>
</head>

<body>
<div class="dropdown-box">
    <div class="search-box selectContent inline-block">
        <label class="name inline-block">下拉菜单的多选:</label>
        <input type="text" name="" value="" class="selectText input-txt" readonly="readonly" placeholder="下拉菜单的多选" />
        <ul class="venus-menu">
            <li class="menu-item">
                <input type="checkbox" name="" class="selectAll">
                <label class="item-txt">全部</label>
            </li>
            <li class="menu-item">
                <input type="checkbox" name="">
                <label class="item-txt">第一条数据</label>
            </li>
            <li class="menu-item">
                <input type="checkbox" name="">
                <label class="item-txt">第二条数据</label>
            </li>
        </ul>
    </div>
    <div class="search-box selectContent inline-block">
        <label class="name inline-block">下拉单选:</label>
        <input type="text" name="" value="" class="selectText input-txt" readonly="readonly" placeholder="下拉菜单的单选" />
        <ul class="venus-menu">
            <li class="menu-item"><label class="item-txt">第一条单选数据</label></li>
            <li class="menu-item"><label class="item-txt">第二条单选数据</label></li>
            <li class="menu-item"><label class="item-txt">第三条单选数据</label></li>
        </ul>
    </div>
</div>
</body>

</html>
